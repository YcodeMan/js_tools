<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">	
	<title>手风琴效果</title>
	<link rel="stylesheet" type="text/css" href="../css/accoridon.css">
</head>
<body>
	<div class="accoridon">
		<div class="panel">
			<div class="panel-header">Tab1</div>
			<div class="panel-body current">cont1</div>
		</div>
		<div class="panel">
			<div class="panel-header">Tab2</div>
			<div class="panel-body">cont2</div>
		</div>
		<div class="panel">
			<div class="panel-header">Tab3</div>
			<div class="panel-body">cont3</div>
		</div>
	</div>
	<script type="text/javascript">
		(function (win, doc) {
			var panels = document.getElementsByClassName('panel'),
				len = panels.length;
			for (var i = 0; i < len - 1; i++) {
				panels[i].onclick = function () {
					this.style.height = 30 + 'px';
					console.log(this);
				}
			}

		})(window, document)
	</script>
</body>
</html>
